<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Taco Shop / Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#lts">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
      <figure>
        <img
          src="img/tacos_tray_400x267.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </div>
    <div>
      <h2>Our Contact Form</h2>
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="fullName">Name:</label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="Your Name"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="eMail">Email:</label>
          <input
            type="email"
            name="eMail"
            id="eMail"
            placeholder="Your Email"
            autocomplete="on"
            required
          />
        </p>
        <p>
          <label for="text">Your Message:</label><br />
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            placeholder="Type Your Message Here"
            required
          ></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </div>
    <footer>
      <div>
        <h2>Our Location</h2>

        <address>
          Margaritaville Island Reserve Riviera Cancún<br />
          Bahia Petempich Puerto Morelos, Mexico<br />
          Colonia Morelos, México 77580
        </address>
        <br />

        Phone: <a href="tel:+1234567890">123456789</a><br /><br />
        <a href="#">Back to Top</a>
        <hr />
        Copyright &copy; The Little Taco Shop
      </div>
    </footer>
  </body>
</html>
